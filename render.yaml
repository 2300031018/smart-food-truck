services:
  # Backend Service
  - type: web
    name: smart-food-truck-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false # Set manually in Render Dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render Dashboard
      - key: CORS_ORIGIN
        sync: false # Set to your frontend URL after deployment
      - key: NODE_ENV
        value: production

  # Frontend Service (Static Site)
  - type: static
    name: smart-food-truck-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false # Set to your backend URL after deployment
