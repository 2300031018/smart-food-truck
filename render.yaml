services:
  # Backend Service
  - type: web
    name: smart-food-truck-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_WHITELIST
        sync: false
      - key: NODE_ENV
        value: production

  # Frontend Service (Static Site)
  - type: static
    name: smart-food-truck-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_TARGET
        sync: false
    routes:
      - type: rewrite
        source: '/*'
        destination: /index.html
